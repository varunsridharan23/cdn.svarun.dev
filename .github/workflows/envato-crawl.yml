name: On Push

on:
  push:
    branches:
      - master

jobs:
  Update_GH_Pages:
    runs-on: ubuntu-latest
    steps:
      - name: Fetching Repository
        uses: actions/checkout@v2
      - name: ðŸ’½ Installing Composer
        uses: nanasess/composer-installer-action@master
      - name: Setting Up Envato API
        run: |
          cd scripts/envato-api && composer install --no-dev
          php app.php ${{ secrets.ENVATO_TOKEN }}
      - name: ðŸš€ Publishing To Github
        run: |
          git config --global user.email "githubactionbot@gmail.com" && git config --global user.name "Envato Products Updated !"
          if [ "$(git status --porcelain)" != "" ]; then
            echo "ðŸ‘Œ Website Published"
            git add ./envato/.
            git commit -m "ðŸ“– #$GITHUB_RUN_NUMBER - Envato Products Data Updated / âš¡ Triggered By $GITHUB_SHA"
            git push origin
          else
            echo "âœ… Nothing To Push"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}